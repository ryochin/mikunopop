<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja-JP" xml:lang="ja-JP" xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rev="made" href="mailto:webmaster&#64;example.com" />
<link rel="icon" type="image/x-icon" href="/favicon.ico" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="ja" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link rel="stylesheet" type="text/css" media="screen,projection,tv,print" href="/css/common.css" charset="utf-8" />
<link rel="stylesheet" type="text/css" media="screen,projection,tv,print" href="/css/default.css" charset="utf-8" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
<meta name="robots" content="noindex,nofollow" />
<title>コメント履歴一覧</title>
<style type="text/css">
div.comment {
	margin: 1em 3em;
}
table {
	width: 60%;
}
</style>
<script type="text/javascript">
<!--// <![CDATA[

// ]]> -->
</script>
</head>
<body>

<div id="container">

	<h1>コメント履歴一覧</h1>
	
	<p>
		[<a href="/">トップページに戻る</a>]<br />
	</p>

	<div class="comment">
		<table summary="comment log list">
			<tr>
				<td align="center">Part</td>
				<td align="center">放送主</td>
				<td align="center">枠数</td>
				<td align="center">放送開始時刻</td>
			</tr>
[% FOR l = live %]
			<tr>
				<td align="center"><a href="[% l.path | url | html %]">Part. [% l.no | html %]</a></td>
				<td align="center">[% l.aircaster | html %]</td>
				<td align="center">[% l.frame | html %]</td>
				<td align="center">[% l.start.strftime("%Y年%m月%d日 %H時") | html %]</td>
			</tr>
[% END %]
		</table>
	</div>
	
	<h2>戻る</h2>

	<p>
		[<a href="/">トップページに戻る</a>]<br />
	</p>
</div>

</body>
</html>
