<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja-JP" xml:lang="ja-JP" xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rev="made" href="mailto:webmaster&#64;example.com" />
<link rel="icon" type="image/x-icon" href="/favicon.ico" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="ja" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta name="robots" content="noindex,nofollow" />
<link rel="stylesheet" type="text/css" media="screen,projection,tv,print" href="/css/common.css" charset="utf-8" />
<link rel="stylesheet" type="text/css" media="screen,projection,tv,print" href="/css/default.css" charset="utf-8" />
<link rel="stylesheet" type="text/css" media="screen,projection,tv,print" href="/css/colorbox.css" charset="utf-8" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
<script src="/js/jquery.tooltip.js" type="text/javascript"></script>
<title>「ミクノポップをきかないか？」ジングル集</title>
<style type="text/css">
img.video_w130 {
	width: 130px; 
	height: 100px;
}
img.video_w96 {
	width: 96px; 
	height: 72px;
}
table {
	margin: 4px;
}
tr.table-desc {
	color: #999;
	font-size: 85%;
}
span#show-desc {
	color: #ccccff;
}
span.video_id {
	color: #ffcccc;
	font-weight: bold;
}
span.length {
	color: #ccffcc;
	font-size: 92%;
}
span.title {
	font-size: 107%;
}
</style>
<script type="text/javascript">
<!--// <![CDATA[

$(document).ready( function () {
	$('a.image').tooltip({ 
		track: true,
		delay: 200,
		showURL: false
	});     
} );

// ]]> -->
</script>
</head>
<body>

<div id="container">

	<h1>「ミクノポップをきかないか？」ジングル集</h1>
	
	<p>
		ジングル集です。まだでっち上げ状態なので、情報ください。<br />
		情報ないなら適当に書いちゃうよ！（さいはね）
	</p>

	<p>
		[<a href="/">トップページに戻る</a>]
	</p>

	<br />
	
	<h2>ジングル動画一覧</h2>

	<table summary="list">
		<tr class="table-desc">
			<td align="center">発表順</td>
			<td align="center">サムネイル</td>
			<td align="center" width="32">&nbsp;</td>
			<td align="left">　ジングルの説明</td>
		</tr>
[% FOR v = video %]
		<tr>
			<td rowspan="2" align="center">
				[% v.n | html %]
			</td>
			<td rowspan="2" valign="top">
				<a href="http://www.nicovideo.jp/watch/[% v.video_id | html %]" target="_blank" class="image"
						title="&lt;img src=&quot;http://niconail.info/[% v.video_id | html %]&quot; /&gt;">
					<img alt="[% v.title | html %]" src="http://tn-skr4.smilevideo.jp/smile?i=[% v.vid | html %]" 
						class="video_w96 video-thumbnail" />
				</a>
			</td>
			<td rowspan="2">
				&nbsp;
			</td>
			<td valign="top">
				<a href="http://www.nicovideo.jp/watch/[% v.video_id | html %]" target="_blank" title="ニコニコ動画で見る">
					<span class="title">[% v.title | html %]</span>
				</a>
			</td>
		</tr>
		<tr>
			<td valign="top">
				<span class="video_id">
					[% v.video_id | html %]
				</span>
				&nbsp; 
				<span class="length">
					[[% v.length | html %]]
				</span>
				&nbsp; 
				<span class="author">
					[% v.author | html %]作。
				</span>
				&nbsp; 
				<span class="desc">
					[% v.desc | html %]
				</span>
			</td>
		</tr>
[% END %]
	</table>
</div>

</body>
</html>
